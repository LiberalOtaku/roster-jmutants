<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaRoster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="row">
      <div class="medium-offset-2 medium-8 columns">
        <h2>Mutant School</h2>
        <form id="mutantForm">
          <ul class="button-group">
            <li class="medium-6 columns">
              <button type="button" id="load" class="secondary button expanded">Load from Server</button>
            </li>
            <li class="medium-6 columns">
              <button type="button" id="clear" class="alert button expanded">Clear</button>
            </li>
          </ul>
          <input type="text" name="realName" placeholder="Enter Your Name" required>
          <input type="text" name="mutantName" placeholder="Enter Mutant Name" required>
          <input type="text" name="power" placeholder="Enter Superpower" required>
          <button type="submit" class="button expanded">Add Mutant</button>
        </form>
      </div>
    </div>

    <div class="row">
      <div id="mutantList" class="medium-offset-2 medium-8 columns">

      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/what-input/2.1.0/what-input.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
